<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-primary mb-3">Inventory Management</h1>
                    <p class="lead text-muted">Add new items to your inventory with ease</p>
                </div>

                <!-- Form Card -->
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-lg-5">
                        <form>
                            <div class="row g-4">
                                <!-- Item Name -->
                                <div class="col-12 col-md-6">
                                    <label for="itemName" class="form-label fw-semibold">Item Name *</label>
                                    <input type="text" class="form-control form-control-lg" id="itemName" placeholder="Enter item name" required>
                                </div>

                                <!-- Category -->
                                <div class="col-12 col-md-6">
                                    <label for="category" class="form-label fw-semibold">Category *</label>
                                    <select class="form-select form-select-lg" id="category" required>
                                        <option value="">Select category</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="books">Books</option>
                                        <option value="home">Home & Garden</option>
                                        <option value="sports">Sports & Outdoors</option>
                                        <option value="automotive">Automotive</option>
                                        <option value="health">Health & Beauty</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- SKU/Code -->
                                <div class="col-12 col-md-6">
                                    <label for="sku" class="form-label fw-semibold">SKU/Code *</label>
                                    <input type="text" class="form-control form-control-lg" id="sku" placeholder="Enter SKU or code" required>
                                </div>

                                <!-- Quantity -->
                                <div class="col-12 col-md-6">
                                    <label for="quantity" class="form-label fw-semibold">Quantity *</label>
                                    <input type="number" class="form-control form-control-lg" id="quantity" placeholder="0" min="0" required>
                                </div>

                                <!-- Purchase Price -->
                                <div class="col-12 col-md-6">
                                    <label for="purchasePrice" class="form-label fw-semibold">Purchase Price *</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0">$</span>
                                        <input type="number" class="form-control border-start-0" id="purchasePrice" placeholder="0.00" min="0" step="0.01" required>
                                    </div>
                                </div>

                                <!-- Selling Price -->
                                <div class="col-12 col-md-6">
                                    <label for="sellingPrice" class="form-label fw-semibold">Selling Price *</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0">$</span>
                                        <input type="number" class="form-control border-start-0" id="sellingPrice" placeholder="0.00" min="0" step="0.01" required>
                                    </div>
                                </div>

                                <!-- Supplier -->
                                <div class="col-12 col-md-6">
                                    <label for="supplier" class="form-label fw-semibold">Supplier</label>
                                    <input type="text" class="form-control form-control-lg" id="supplier" placeholder="Enter supplier name">
                                </div>

                                <!-- Date Added -->
                                <div class="col-12 col-md-6">
                                    <label for="dateAdded" class="form-label fw-semibold">Date Added *</label>
                                    <input type="date" class="form-control form-control-lg" id="dateAdded" required>
                                </div>

                                <!-- Notes -->
                                <div class="col-12">
                                    <label for="notes" class="form-label fw-semibold">Notes</label>
                                    <textarea class="form-control form-control-lg" id="notes" rows="4" placeholder="Add any additional notes or descriptions..."></textarea>
                                </div>

                                <!-- Buttons -->
                                <div class="col-12">
                                    <div class="d-grid gap-3 d-md-flex">
                                        <button type="submit" class="btn btn-primary btn-lg flex-fill">
                                            <i class="bi bi-check-circle me-2"></i>
                                            Save Item
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary btn-lg flex-fill">
                                            <i class="bi bi-arrow-clockwise me-2"></i>
                                            Clear Form
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer Info -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        <i class="bi bi-shield-check me-1"></i>
                        Your data is securely stored and encrypted
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
